<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/comp-hint-tool.css">
    <title>Hint</title>

</head>

<body style="height: 100dvh; display: flex; align-items: center; justify-content: center; gap: 12px; padding: 0 20px;">
    <div class="container comp-hint-tool" id="hint">
        <?xml version="1.0" ?><svg class="feather feather-check" fill="none" height="24" stroke="currentColor"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
            xmlns="http://www.w3.org/2000/svg">
            <polyline points="20 6 9 17 4 12" />
        </svg>
        <p class="text" id="message"><span id="item-name">Item</span> Copied !</p>
    </div>

    <!-- DEV TOOL -->
    <div id="dev-tool">
        <button type="button" id="play">Play</button>
    </div>

    <style>
        #dev-tool {
            padding: 15px;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>

    <script>
        const btn_play = document.querySelector('#dev-tool #play');

        if (btn_play) {
            btn_play.addEventListener('click', () => {
                const component = document.querySelector('#hint');

                const span_itemName = component.querySelector('#item-name');

                span_itemName.textContent = 'Password';

                component.classList.add('play');
                setTimeout(() => {
                    component.classList.remove('play');
                }, 5000);
            });
        };
    </script>
</body>


</html>
